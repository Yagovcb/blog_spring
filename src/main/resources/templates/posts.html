<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>MyCodeBlog</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-light bg-light">
                <span class="navbar-brand mb-0 h1" style="font-weight: bold;">MyCodeBlog</span>
                <a href="/posts/novoPost" class="btn btn-primary" role="button">Novo Post</a>
            </nav>
        </header>
        <section>
            <div class="container"  style="width: 60%; padding-bottom: 30px;">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
                        <li class="breadcrumb-item active" aria-current="page">Posts</li>
                    </ol>
                </nav>
                <div class="card shadow-sm bg-white rounded" style="margin-top: 20px;" th:each="post : ${posts}">
                    <div class="card-body">
                        <p class="card-subtitle mb-2 text-muted" style="font-size: 0.8rem;">
                            <span th:text="${post.autor}"/>
                            <span th:text="${post.dataPostagem}"/>
                        </p>
                        <a th:href="${(#mvc.url('PC#getDetalhamentoPost').arg(0, post.id)).build()}">
                            <h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px;">
                                <span th:text="${post.titulo}"/>
                            </h4>
                        </a>
                        <p class="card-text">
                            <span th:utext="${#strings.abbreviate(post.texto,400)} "/>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
